name: ğŸ“¦ Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          scope: ""

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Build check (optional)
        run: |
          if [ -f package.json ]; then
            echo "Ready to publish version: $(jq -r .version package.json)"
          fi

      - name: ğŸš€ Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
